<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="pregame-container">
        <p>Please choose Player 1's character:</p>
        <div>
            <input type="button" id="x-character" value="X">
            <input type="button" id="o-character" value="O">    
        </div>
    </div>
    <div class="turn-info">
        <div id="game-turn">Turn 1</div>
        <div id="player-turn">Player 1's turn</div>
    </div>
    <div class="tiles-container">
        <div id="t00" class="tiles"></div>
        <div id="t01" class="tiles"></div>
        <div id="t02" class="tiles"></div>
        <div id="t10" class="tiles"></div>
        <div id="t11" class="tiles"></div>
        <div id="t12" class="tiles"></div>
        <div id="t20" class="tiles"></div>
        <div id="t21"  class="tiles"></div>
        <div id="t22" class="tiles"></div>
    </div>
    <div class="controls-container">
        <input id="previous" type="button" value="Previous">
        <input id="reset" type="button" value="Reset">
        <input id="next" type="button" value="Next">
    </div>
</body>
</html>
